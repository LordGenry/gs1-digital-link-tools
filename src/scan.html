    <!-- App Content -->

            <div id="tab_journey" class="tab-pane show active" role="tabpanel">
              <!-- Content -->
            </div>
          </div>
        </div>

        <div class="fg-col text-center">
          <a id="a_verify" class="btn btn-secondary btn-lg btn-theme-color active" role="button">SIGN UP TO PERSONALISE</a>
