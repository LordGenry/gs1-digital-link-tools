<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#333333">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"/>

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>GS1 Digital Link Generator</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: black">
      <a class="navbar-brand" href="#">
        <img src="assets/evt-logo.png" width="58" height="30" class="d-inline-block align-top" alt="">
        <span class="ml-2 nav-title">GS1 Digital Link Tools</span>
      </a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/generator.html">Generator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/verifier.html">Verifier</a>
        </li>
      </ul>
    </nav>

    <!-- App Content -->
    <div class="container-fluid">
      <!-- Main experience -->
      <div class="row mt-3 ml-2">
        <!-- LEFT COLUMN-->
        <div class="col-md-6">
          <!-- Headings -->
          <div class="row mt-3">
            <div class="col">
              <h2 >Create Your GS1 Digital Link</h2>
              <div class="blue-underline"></div>
            </div>
          </div>

          <!-- Input form -->
          <div class="row mt-4">
            <div class="col">
              <div class="form-group">
                <span class="bold">CHOOSE YOUR DOMAIN</span>
                <select id="select_domain" class="form-control w-50 ml-4 tall-dropdown">
                  <option value="tngg">tn.gg (EVRYTHNG)</option>
                  <option value="idgs1org">id.gs1.org (Canonical)</option>
                  <option value="custom">Custom domain...</option>
                </select>
              </div>
              <div id="div_domain_wrapper" class="start-hidden">
                <input id="input_domain_value" type="text" class="form-control w-50 ml-4" placeholder="Enter domain">
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <div class="form-group">
                <span class="bold">CHOOSE YOUR FORMAT</span>
                <div class="form-check mt-2 ml-4">
                  <input id="check_format_alphanumeric" class="form-check-input" type="radio" name="format_radio" value="alphanumeric" checked>
                  <label class="form-check-label" for="check_format_alphanumeric">Use letters where possible</label>
                  <span class="italic light-grey"> (Alphanumeric)</span>
                </div>
                <div class="form-check ml-4">
                  <input id="check_format_numeric" class="form-check-input" type="radio" name="format_radio" value="numeric">
                  <label class="form-check-label" for="check_format_numeric">Use only numbers</label>
                  <span class="italic light-grey"> (Numeric)</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group w-50">
                <span class="bold">CHOOSE YOUR IDENTIFIER</span>
                <div class="ml-4">
                  <select id="select_identifier" class="form-control">
                    <!-- Injected from JS -->
                  </select>
                </div>
              </div>
              <div class="w-50 ml-4">
                <input id="input_identifier_value" type="text" class="form-control" placeholder="Enter identifier value">
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <!-- Key qualifiers -->
              <div class="form-check mt-2">
                <input id="check_key_qualifiers" type="checkbox" class="form-check-input">
                <label class="bold" for="check_key_qualifiers">SPECIFY KEY QUALIFIERS</label>
              </div>
              <div id="div_key_qualifiers_group" class="start-hidden ml-4">
                <table id="table_key_qualifiers">
                  <!-- Injected from JS -->
                </table>
              </div>

              <!-- GS1 data attributes -->
              <div class="form-check mt-2">
                <input id="check_gs1_data_attributes" type="checkbox" class="form-check-input">
                <label class="bold" for="check_gs1_data_attributes">SPECIFY GS1 DATA ATTRIBUTES</label>
              </div>
              <div id="div_gs1_data_attributes_group" class="start-hidden ml-4">
                <div class="w-50">
                  <input id="input_search_ai_list" type="text" class="form-control" placeholder="Search AI name or numerical value">
                </div>
                <table id="table_gs1_data_attributes" class="mt-3">
                  <!-- Injected from JS -->
                </table>
              </div>

              <!-- Custom data attributes -->
              <div class="form-check mt-2">
                <input id="check_custom_data_attributes" type="checkbox" class="form-check-input">
                <label class="bold" for="check_custom_data_attributes">SPECIFY CUSTOM DATA ATTRIBUTES</label>
              </div>
              <div id="div_custom_attributes_group" class="start-hidden ml-4">
                <table id="table_custom_attributes">
                  <!-- Injected from JS -->
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Separator -->
        <div class="col-md-1 separator-wrapper">
          <div class="separator"></div>
        </div>

        <!-- RIGHT COLUMN-->
        <div class="col-md-5">
          <div class="row right-col-top-margin">
            <div class="col text-center">
              <span class="text-center bold">YOUR GS1 DIGITAL LINK</span><br/>
            </div>
          </div>
          <div class="row">
            <div class="col text-center mt-2">
              <span id="span_digital_link" class="digital-link"></span>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <div id="div_qr_code" class="text-center qr-code"></div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col text-center">
              <a id="a_customize" href="#" class="text-center theme-color">Customize QR code</a>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col text-center">
              <a id="a_experience" class="btn btn-secondary btn-lg btn-theme-color active" role="button">CREATE A CUSTOM EXPERIENCE</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Material Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

    <!-- Data -->
    <script type="text/javascript" src="data/key-qualifier-list.js"></script>
    <script type="text/javascript" src="data/identifier-list.js"></script>
    <script type="text/javascript" src="data/ai-list.js"></script>
    <script type="text/javascript" src="data/alpha-map.js"></script>
    <!-- Scripts -->
    <script type="text/javascript" src="lib/qrcodejs/qrcode.js"></script>
    <script type="text/javascript" src="scripts/generator.js"></script>
  </body>
</html>
