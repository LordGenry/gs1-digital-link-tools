    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: black">

        </ul>
      </div>
    </nav>

    <!-- App Content -->
    <div class="fg-container">
      <div class="blue-underline"></div>
      <!-- LEFT COLUMN -->
      <div class="fg-col fg-col-half">
        <div class="fg-col-content">
        <!-- Headings -->
        <div class="fg-row mt-3">
          <h2 >Verify Your GS1 Digital Link</h2>
        </div>

        <!-- Input form -->
        <div class="fg-row mt-4">
          <div class="form-group">
            <span class="bold">ENTER YOUR GS1 DIGITAL LINK</span>  
            <input id="input_verifier_query" type="text" class="form-control form-control-lg verifier-query" placeholder="Enter GS1 Digital Link">
          </div>
        </div>
        <div class="fg-row mt-2">
          <a id="a_verify" class="btn btn-secondary btn-lg btn-theme-color active" role="button">Verify</a>
        </div>
        <div class="fg-row mt-3">
          <span id="span_verdict_label" class="subtitle-small"></span>
        </div>
        <div class="fg-row mt-2">
          <img id="img_verdict" class="verdict-icon">
          <span id="span_verdict_result" class="subtitle-large ml-3"></span>
        </div>
      </div>

      <!-- RIGHT COLUMN-->
      <div class="fg-col fg-col-half left-border">
        <div class="fg-col-content">
        <div class="fg-row">
          <div class="nav nav-tabs" role="tablist">
            <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#tab_results">PARSER RESULTS</a>

          </div>
        </div>
        <div class="fg-row">
          <!-- Main form -->
          <div class="tab-content">
            <!-- Results -->
            <div id="tab_results" class="tab-pane show active" role="tabpanel">
              <div class="fg-row mt-4">
                <div id="div_results" class="results">Nothing yet.</div>
              </div>
            </div>

            <!-- Stats -->
            <div id="tab_stats" class="tab-pane show" role="tabpanel">
              <div class="fg-row mt-4">
                <div id="div_stats" class="stats">Nothing yet.</div>
              </div>
            </div>

            <!-- Trace -->
            <div id="tab_trace" class="tab-pane show" role="tabpanel">
              <div class="fg-row mt-4">
                <div id="div_trace" class="trace">Nothing yet.</div>
              </div>
            </div>

            <!-- Grammar -->
            <div id="tab_grammar" class="tab-pane show" role="tabpanel">
              <div class="fg-row mt-4">
                <div id="div_grammar" class="grammar">Nothing yet.</div>
              </div>
            </div>
          </div>
        </div>
